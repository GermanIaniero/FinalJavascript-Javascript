    <section class="objetivos">
      <div class="encabezado" style="padding-right: 90px; padding-left: 40px">
        <p>
        <h2>CONTACTO</h2>
        <section class="container">
        
          <form action="" method="POST" id="form" >
          <div class="row">
            <div class="col-25">
              <label for="fname">Nombres</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Tu nombre es...">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Apellido</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="Tu apellido es..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="country">¿Qué canal de comunicación preferis?</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option value="WhatsApp">WhatsApp</option>
                <option value="Telegram">Telegram</option>
                <option value="Mail">Mail</option>
              </select>
            </div>
          </div>


          <div class="row">
            <div class="col-25">
              <label type="email">Email</label>
            </div>
            <div class="col-75">
              <input type="email" id="email" name="" placeholder="Tu email es...">
            </div>
          </div>
          


          <div class="row">
            <div class="col-25">
              <label for="subject">Mensaje</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Mensaje.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-95">
            <!--<button type="submit" class="btn btn-primary" value="Submit" id="btn-enviar">Enviar</button> -->
               <button type="reset">Limpiar</button>
               <button type="submit">Enviar</button>
               <h4 class="warnings" id="warnings"></h4>
            </div>   
            

          
          </div>
          </form>
        </section>
    </section>
    </div>



    <style>
      * {
        box-sizing: border-box;
      }

      input[type=text],
      select,
      textarea {
        width: 90%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }

      label {
        padding: 12px 12px 12px 0;
        display: inline-block;
      }

      input[type=submit] {
        background-color: #04AA6D;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }

      input[type=submit]:hover {
        background-color: #45a049;
      }

      .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 10px;
      }

      .col-25 {
        float: left;
        width: 25%;
        margin-top: 6px;
      }

      .col-75 {
        float: left;
        width: 75%;
        margin-top: 6px;
      }


      .row:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
